name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'bin/**'
      - 'templates/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    # Only publish if version in package.json changed
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if version changed
        id: version-check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          git checkout HEAD~1 package.json 2>/dev/null || echo "First commit"
          PREVIOUS_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "0.0.0")
          git checkout HEAD package.json
          
          echo "Current version: $CURRENT_VERSION"
          echo "Previous version: $PREVIOUS_VERSION"
          
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version not changed, skipping publish"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup Node.js
        if: steps.version-check.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Verify package contents
        if: steps.version-check.outputs.changed == 'true'
        run: |
          echo "ðŸ“¦ Files to be published:"
          npm pack --dry-run
      
      - name: Publish to npm
        if: steps.version-check.outputs.changed == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        if: steps.version-check.outputs.changed == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version-check.outputs.version }}
          release_name: Release v${{ steps.version-check.outputs.version }}
          body: |
            ðŸš€ New version published to npm!
            
            Install with:
            ```bash
            npx create-pnpm-custom-app@${{ steps.version-check.outputs.version }} my-project
            ```
            
            Or update globally:
            ```bash
            npm install -g create-pnpm-custom-app@${{ steps.version-check.outputs.version }}
            ```
          draft: false
          prerelease: false
